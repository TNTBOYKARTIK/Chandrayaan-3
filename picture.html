  <style>
      *{
            padding: 0;
            margin: 0;
      }
    /* Basic styling for the gallery container */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 10px;
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}

/* Styling for each gallery item */
.gallery-item {
  width: 100%;
  border-radius: 5px;
  overflow: hidden;
}

/* Ensure images fill the container while maintaining aspect ratio */
.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
}

/* Optional: Add some hover effect or other styling */
.gallery-item img:hover {
  transform: scale(1.1);
  transition: transform 0.3s ease-in-out;
}
header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            /* text-align: center; */
        }

  </style>
</head>
